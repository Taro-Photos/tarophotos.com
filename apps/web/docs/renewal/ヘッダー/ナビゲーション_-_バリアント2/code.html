<script>
        // A simple script to add a shadow to the header on scroll
        const header = document.querySelector('header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                header.classList.add('shadow-sm', 'dark:border-gray-800');
                header.classList.remove('dark:border-gray-800/0');
            } else {
                header.classList.remove('shadow-sm', 'dark:border-gray-800');
                header.classList.add('dark:border-gray-800/0');
            }
        });
    </script>
